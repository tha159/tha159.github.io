<!DOCTYPE html>
<html>
    <head>
        <title>Date</title>
        <meta charset="UTF-8">
        <link rel="SHORTCUT ICON" href="../../Images/huaji.jpg">
        <link type="text/css" rel="stylesheet" href="../../CSS/sharedCSS.css">
        <style>

            .time1{width:100%; height:50px; background:#FFF000; line-height:50px; text-align:center;}
        
          </style>
        <script>
            var nowTime=new Date();
            var nowYear=nowTime.getFullYear();
            var nowMonth=nowTime.getMonth()+1;
            var nowDate=nowTime.getDate();
            var nowHour=nowTime.getHours();
            var nowMinute=nowTime.getMinutes();
            var nowSecond=nowTime.getSeconds();
            
            if(nowSecond<10)
            {
                nowSecond="0"+nowSecond;
            }
            document.write(nowTime+"<br/>");
            document.write("现在是北京时间"+nowYear+"年"+nowMonth+"月"+nowDate+"日"+nowHour+"时"+nowMinute+"分"+nowSecond+"秒");
            

            if(nowHour>6&&nowHour<12){
                alert("上午好~");
            }else if(nowHour>=12&&nowHour<18){
                alert("下午好~");
            }else{
                alert("晚上好~");
            }
            

            
        </script>

<script language="javascript">

    var t = null;

   t = setTimeout(time,1000);//开始执行

   function time()

   {

      clearTimeout(t);//清除定时器

      dt = new Date();

var y=dt.getYear()+1900;

var mm=dt.getMonth()+1;

var d=dt.getDate();

var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];

var day=dt.getDay();

       var h=dt.getHours();

       var m=dt.getMinutes();

       var s=dt.getSeconds();

if(h<10){h="0"+h;}

if(m<10){m="0"+m;}

if(s<10){s="0"+s;}

       document.getElementById("timeShow").innerHTML =  "现在的时间为："+y+"年"+mm+"月"+d+"日"+weekday[day]+"      "+h+":"+m+":"+s+"";

       t = setTimeout(time,1000); //设定定时器，循环执行           

   }

 </script>
    </head>
    <body>
        <div id="timeShow" class="time1"></div>
    </body>
</html>
