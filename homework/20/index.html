            function randomNum(minNum,maxNum)
            { 
                switch(arguments.length){ 
                case 1: 
                    return parseInt(Math.random()*minNum+1,10); 
                    break; 
                case 2: 
                     return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
                    break; 
                default: 
                return 0; 
                break; 
                } 
            }

            
            
            function startGame()
            {   
                var guessTime=0;
                var realAge=randomNum(1,999);
                /*var realAge=prompt("请输入正确年龄：");
                realAge=parseInt(realAge);*/
                while(1)
                {
                    var guessAge=prompt("请输入猜测的年龄：");
                    if(guessAge==null)
                    {
                        break;
                    }
                    guessAge=parseInt(guessAge);
                    if(guessAge>realAge)
                    {
                        guessTime++;
                        alert("大了大了！\n您一共猜测的次数为"+guessTime);
                        
                    }else if(guessAge<realAge)
                    {
                        guessTime++;
                        alert("小了小了！\n您一共猜测的次数为"+guessTime);
                        
                    }else {
                        guessTime++;
                        alert("恭喜您猜到了正确答案！\n您一共猜测的次数为"+guessTime);
                        break;
                    }
                }
            }
            
            function startCase()

                    default:
                        alert("没有这个选项");
